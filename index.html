<h2>귀요미</h2>

<p><strong>귀요미</strong>는 넷상에서 발생한 신조어이다. 단어 특성상 특정 인터넷 커뮤니티(예: 싸이월드)에서 발생했다고 추정된다.<br>
  그 어원을 추적해 나가 본다면 원래 명사 '귀염'에 사람의 뜻을 나타내는 의존명사 '이'가 붙어 '귀염이'였는데, 단어의 귀염성을 더욱 강조하기 위해 '귀요미'로 변했음이 확실해 보인다.<br>
  명사로 쓰이며 뜻은 '귀여운 사람'이라는 뜻이다. 단어 자체가 형용사적 의미를 내포하고 있기 때문에 '귀요미하다'의 형식을 가지고 형용사로도 쓰인다.</p>
